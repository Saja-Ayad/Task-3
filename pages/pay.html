<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="demo">
            <form class="payment-card">
                <div class="bank-card">
                    <div class="bank-card__side bank-card__side_front">
                        <div style="text-align: center;">
                            <h3>Start With Your Account</h3>
                            <label>Step 1 of 3</label>
                        </div>
                        <hr>
                        <div class="bank-card__inner">
                            <label class="bank-card__label bank-card__label_holder">
                                <span class="bank-card__hint">Card Information</span>
                                <input type="text" class="bank-card__field" placeholder="0000 0000 0000 0000"  name="holder-card" required>
                            </label>
                            <label class="bank-card__label bank-card__month">
                                <input type="text" class="bank-card__field" placeholder="MM/YY" maxlength="7" pattern="[0-9]{2}" name="mm-card" required>
                            </label>
                            <label class="bank-card__label bank-card__year">
                                <input type="text" class="bank-card__field" placeholder="CVC" maxlength="3" pattern="[0-9]{2}" name="year-card" required>
                            </label>
                            <label class="bank-card__label bank-card__label_holder">
                                <input type="text" class="bank-card__field" placeholder="Name On The Card" name="holder-card" required>
                            </label>
                        </div>
                        <div class="bank-card__inner">
                            <label class="bank-card__label bank-card__label_number">
                                <span class="bank-card__hint">Country or Region</span>
                                <input type="text" class="bank-card__field" placeholder="Iraq" pattern="[0-9]{16}" name="number-card" required>
                            </label>
                        </div>
                        <div class="bank-card__inner bank-card__footer">
                            <label class="bank-card__label bank-card__cvc">
                                <span class="bank-card__hint">Contact Information</span>
                                <input type="text" class="bank-card__field" placeholder="CVC" maxlength="3" pattern="[0-9]{3}" name="cvc-card" required>
                            </label>
                            <label class="bank-card__label bank-card__month">
                                <input type="text" class="bank-card__field" placeholder="Email" maxlength="7" pattern="[0-9]{2}" name="mm-card" required>
                            </label>
                            <label class="bank-card__label bank-card__year">
                                <input type="text" class="bank-card__field" placeholder="Phone" maxlength="3" pattern="[0-9]{2}" name="year-card" required>
                            </label>
                        </div>
                    </div>
                    <div class="bank-card__side bank-card__side_back">

                    </div>
                </div>
                <div class="payment-card__footer">
                    <button class="payment-card__button">Send</button>
                </div>
            </form>
        </div>
        <footer class="footer">

        </footer>
</body>

</html>
